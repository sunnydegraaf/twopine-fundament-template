<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBC</title>
</head>
<body>
    <button class="open">Open</button>

    <popup-modal title="Important!">
      <p>Hier kan je plaatsen wat je zelf maar wilt en dan kan je het ook nog eens heel lang maken. Hier kan je plaatsen wat je zelf maar wilt en dan kan je het ook nog eens heel lang maken</p>
    </popup-modal>
  
    <script>
      modal = document.querySelector("popup-modal");
      modal.addEventListener("cancel", function () {
        console.log("cancel event raised");
      });
  
      open = document.querySelector(".open");
      open.addEventListener("click", function () {
        modal.visible = true;
      })
    </script>
    <popup-notify>Testing</popup-notify>
    <script type="module">
        import '/popupNotify/popupNotify.js';
        import '/popup/popup.js';
    </script>
</body>
</html>
